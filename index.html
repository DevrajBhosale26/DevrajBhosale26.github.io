<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
		<div class="row">
			<div class="intro col-12">
				<h1>To-Do List</h1>
				<div>
					<div class="border1"></div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="helpText col-12">
                <div style="width: 500px; text-align: left; display: block; margin: auto;">
                    <p id="first">1. Enter text into the input field to add items to your list.</p>
                    <p id="second">2. Click the item to mark it as complete.</p>
                    <p id="third">3. Click the "X" to remove the item from your list.</p>
                    <p id="fourth">4. Confirm that you really want to delete the Item.</p>
                </div>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<input id="userInput" type="text" placeholder="New item..." maxlength="50">
				<button id="enter"><i class="fas fa-pencil-alt"></i> Add to List</button>
			</div>
		</div>

		<!-- Empty List -->
		<div class="row">
			<div class="listItems col-12">
				<ul class="col-12 offset-0 col-sm-8 offset-sm-2">
				</ul>
			</div>
		</div>
	</div>
    <script src="script.js"></script>
</body>
</html>
